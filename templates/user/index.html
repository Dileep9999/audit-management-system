{% extends "base.html" %}
{% load i18n %}

{% block content %}
  <h1>{{ message }}</h1>

  {% if request.user.is_authenticated %}
    {{ request.user.get_full_name|default:request.user.username}}
    {% url 'logout' as logout_url %}
    {% if logout_url %}
      <form action="{{ logout_url }}" method="post" style="margin-top: 1em;">
        {% csrf_token %}
        <button type="submit">{% trans "Log out" %}</button>
      </form>
    {% endif %}

   
  {% endif %}
{% endblock %}
